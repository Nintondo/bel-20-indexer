[package]
name = "bel_20_node"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.91"
bellscoincore-rpc = "0.17.3"
num-traits = "0.2.19"
rust_decimal = { version = "1.36.0", features = [
    "serde-bincode",
    "serde-with-float",
] }
serde = { version = "1.0.213", features = ["derive"] }
serde_with = "3.11.0"
tracing = "0.1.40"
serde_json = "1.0.132"
bellscoin = "0.30.5"
nintondo-dogecoin = "0.30.6"

rocksdb = { version = "0.22.0", features = ["multi-threaded-cf"] }
postcard = "1.0.10"
bytemuck = { version = "1.19.0", features = ["derive"] }
tokio = { version = "1.43.1", features = ["full"] }
itertools = "0.14.0"
futures = "0.3.31"
hex = "0.4.3"
rayon = "1.10.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
axum = "0.8.1"
tracing-indicatif = "0.3.6"
indicatif = "0.17.9"
dutils = "0.1.7"
parking_lot = "0.12.3"
lazy_static = "1.5.0"
dotenv = "0.15.0"
tokio-stream = "0.1.16"
axum-streams = { version = "0.20.0", features = ["json"] }
jsonrpc-async = "2.0.2"
sha2 = "0.10.8"
kanal = "0.1.0-pre8"
nintypes = { version = "0.1.14", features = ["bellscoin"] }
validator = { version = "0.20.0", features = ["derive"] }
thread-priority = "1.2.0"
thiserror = "2.0.12"
derive_deref = "1.1.1"
